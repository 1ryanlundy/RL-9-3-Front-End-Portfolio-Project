<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link for bootstrap cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>Movie Info Site</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="apikey.js"></script>
    <script defer src="fetch.js"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <!-- Using Bootstrap container in div -->
    <div class="container">
        <h1 class="text-center">Random First Movie of a Trilogy</h1>
        <!-- Using Bootstrap text-center to center text -->
        <!-- Using Bootstrap mt-5 to create space at the top margin -->
        <div class="random_result"></div>        
        <div class="search_result"></div>
        <h1 class="text-center mt-5">Movie Search</h1>
        <form id="movie_input_form" autocomplete="off">
            <!-- "form_group" class for Bootstrap" -->
             <div class="form_group"> 
                <label for="movie_input">Movie Name</label> 
                <!-- "form_control" class for Bootstrap -->
                <input class="form-control mt-2" type="text" id="movie_input" placeholder="Movie...">
             </div>
             <div class="form_group ">
                <!-- Using Bootstrap btn btn-danger to change color of button red -->
                <!-- Using Bootstrap w-100 to make button width wide -->
                <!-- Using Bootstrap mt-1 to add a little space at the top margin -->
                <button class="btn btn-danger w-100 mt-2">
                    Search Movie
                </button>
             </div> 
        </form>
    </div>
</body>

</html>
